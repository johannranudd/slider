<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>JS Slider</title>
</head>
<body>
    <section class="section-center">
        <!-- slider container -->
        <div class="slider-container">
            <div class="slider">
                <img src="https://media.istockphoto.com/photos/meenakshi-hindu-temple-in-madurai-tamil-nadu-south-india-picture-id490736905?k=6&m=490736905&s=612x612&w=0&h=wKhmHnnW4FnJ-gpFEfaixOI1BElhA-qDDH46CP2iYEQ=" alt="">
                <h3>1</h3>
            </div>
            <!-- single item -->
            <div class="slider">
                <img src="https://images.unsplash.com/photo-1524492412937-b28074a5d7da?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8aW5kaWF8ZW58MHx8MHx8&ixlib=rb-1.2.1&w=1000&q=80" alt="">
                <h3>2</h3>
            </div>
            <!-- single item -->
            <div class="slider profile">
                <div class="image-container">
                    <img src="https://bridgelawyers.ca/wp-content/uploads/2020/08/depositphotos_39258143-stock-illustration-businessman-avatar-profile-picture.jpg" alt="">
                </div>
                <h3>3</h3>
            </div>
        </div>
        <!-- buttons -->
        <div class="ctrl-buttons">
            <button class="prevBtn">Prev</button>
            <button class="nextBtn">Next</button>
        </div>
    </section>
    <!-- JS -->
    <script src="js/script.js"></script>
</body>
</html>
